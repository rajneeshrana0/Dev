<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplete Data pOst Wenbsite</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>

        function sendRequest() {


            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            axios.post("http://localhost:3000/sum", {

                a: a,
                b: b
            })
        }

    </script>
</head>

<input id="a" type="text" placeholder="Enter Value 1"></input>
<input type="text" id="b" placeholder="Enter Value 2"></input>
<button class="submit" onclick="sendRequest()">Submit</button>

</body>

</html>
